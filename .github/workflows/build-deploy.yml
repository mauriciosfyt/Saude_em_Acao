name: Build and Deploy Frontend

on:
  push:
    branches:
      - Front-Web
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: saudeemacao/saudeemacao-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            KNOW_API_URL=${{ secrets.KNOW_API_URL }}

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, linux]
    
    steps:
      - name: Create Docker network
        run: |
          sudo docker network inspect saudeemacao-network >/dev/null 2>&1 || \
          sudo docker network create saudeemacao-network
        continue-on-error: true

      - name: Stop and remove old container
        run: |
          sudo docker stop saudeemacao-web 2>/dev/null || true
          sudo docker rm saudeemacao-web 2>/dev/null || true
        continue-on-error: true

      - name: Pull latest image
        run: sudo docker pull ${{ env.IMAGE_NAME }}:latest

      - name: Run new container
        run: |
          sudo docker run -d \
            --name saudeemacao-web \
            --network saudeemacao-network \
            -p 8080:8080 \
            ${{ env.IMAGE_NAME }}:latest

      - name: Verify deployment
        run: |
          sleep 5
          sudo docker ps | grep saudeemacao-web || exit 1
