name: Build and Deploy Saude_em_Acao Web (Self-hosted)

on:
  push:
    branches:
      - Front-Web
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/saudeemacao-web:latest
          build-args: |
            URL_API=${{ secrets.URL_API }}

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Ensure Docker is available (info)
        run: docker --version || true

      - name: Login to Docker Hub on runner
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull latest image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/saudeemacao-web:latest

      - name: Stop and remove old container (if any)
        run: |
          docker stop saudeemacao-web || true
          docker rm saudeemacao-web || true

      - name: Create Docker network (if not exists)
        run: |
          if ! docker network inspect saudeemacao-net >/dev/null 2>&1; then
            docker network create saudeemacao-net;
          fi

      - name: Run frontend container
        run: |
          docker run -d \
            --restart always \
            --name saudeemacao-web \
            --network saudeemacao-net \
            -p 80:80 \
            ${{ secrets.DOCKER_USERNAME }}/saudeemacao-web:latest
