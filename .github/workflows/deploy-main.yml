name: Build and Deploy Sa√∫de em A√ß√£o Web

on:
  push:
    branches:
      - Front-Web
  workflow_dispatch:

env:
  IMAGE_NAME: saude-em-acao-web

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    
    steps:
      - name: Create Docker network (if not exists)
        run: |
          if ! docker network inspect saude-acao-net &> /dev/null; then
            docker network create saude-acao-net
          fi

      - name: Stop and remove old container (if running)
        run: |
          docker stop saude-em-acao-web || true
          docker rm saude-em-acao-web || true

      - name: Pull latest image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Run frontend container
        run: |
          docker run -d \
            --restart always \
            --name saude-em-acao-web \
            --network saude-acao-net \
            -p 8080:8080 \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

      - name: Verify container is running
        run: |
          sleep 2
          if docker ps | grep -q saude-em-acao-web; then
            echo "‚úÖ Frontend container is running successfully"
            docker ps | grep saude-em-acao-web
          else
            echo "‚ùå Container failed to start"
            docker logs saude-em-acao-web || true
            exit 1
          fi

      - name: Health check
        run: |
          echo "üîç Checking application health..."
          sleep 3
          curl -s http://localhost:8080 | head -c 100 && echo "" || echo "‚ö†Ô∏è Note: Application may still be starting"
