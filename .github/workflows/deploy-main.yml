name: Deploy to EC2

on:
  push:
    branches:
      - main
      - Front-Web
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VITE_API_URL: ${{ secrets.VITE_API_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "image_tag=$(echo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.tag.outputs.image_tag }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}

      - name: Run Docker container
        run: |
          echo "ğŸš€ Starting container..."
          
          # Stop and remove old container
          docker stop saude-em-acao || true
          docker rm saude-em-acao || true
          
          # Run new container
          docker run -d \
            --name saude-em-acao \
            -p 3000:3000 \
            --restart unless-stopped \
            ${{ steps.tag.outputs.image_tag }}
          
          # Verify deployment
          echo "âœ… Waiting for container to be ready..."
          sleep 5
          
          if docker ps | grep -q saude-em-acao; then
            echo "âœ¨ Container is running successfully!"
            docker ps | grep saude-em-acao
          else
            echo "âŒ Container failed to start"
            docker logs saude-em-acao || true
            exit 1
          fi
          
          echo "ğŸ‰ Deploy completed successfully!"
