name: Deploy to EC2

on:
  push:
    branches:
      - main
      - Front-Web
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  VITE_API_URL: ${{ secrets.VITE_API_URL }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "image_tag=$(echo ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tag.outputs.image_tag }}
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            # Login to container registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            echo "üì¶ Pulling image: ${{ steps.tag.outputs.image_tag }}"
            docker pull ${{ steps.tag.outputs.image_tag }}
            
            # Stop and remove old container
            echo "üõë Stopping old container..."
            docker stop saude-em-acao || true
            docker rm saude-em-acao || true
            
            # Start new container
            echo "‚ñ∂Ô∏è  Starting new container..."
            docker run -d \
              --name saude-em-acao \
              -p 3000:3000 \
              --restart unless-stopped \
              --env VITE_API_URL=${{ env.VITE_API_URL }} \
              ${{ steps.tag.outputs.image_tag }}
            
            # Verify deployment
            echo "‚úÖ Waiting for container to be ready..."
            sleep 5
            
            if docker ps | grep -q saude-em-acao; then
              echo "‚ú® Container is running successfully!"
              docker ps | grep saude-em-acao
            else
              echo "‚ùå Container failed to start"
              docker logs saude-em-acao || true
              exit 1
            fi
            
            echo "üéâ Deploy completed successfully!"
