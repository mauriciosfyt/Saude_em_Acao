name: Build and Deploy SaudeEmAcao Web

on:
  push:
    branches:
      - Front-Web
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_BASE_URL="${{ secrets.VITE_API_BASE_URL }}" \
            -t saudeemacao/saudeemacao-web:latest .

      - name: Push Docker image
        run: docker push saudeemacao/saudeemacao-web:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Create Docker network (if not exists)
        run: |
          if ! docker network inspect saudeemacao-net &> /dev/null; then
            docker network create saudeemacao-net;
          fi

      - name: Stop and remove old container (if running)
        run: |
          docker stop saudeemacao-web || true
          docker rm saudeemacao-web || true 

      - name: Pull latest frontend image
        run: docker pull saudeemacao/saudeemacao-web:latest

      - name: Run frontend container
        run: |
          docker run -d \
            --restart always \
            --name saudeemacao-web \
            --network saudeemacao-net \
            -p 8080:8080 \
            saudeemacao/saudeemacao-web:latest
